<span id='lippButton'></span>
<script src='https://www.paypalobjects.com/js/external/api.js'></script>
<script>
paypal.use( ['login'], function (login) {
  login.render ({
    "appid":process.env.CLIENT_ID,
    "authend":"sandbox",
    "scopes":"openid",
    "containerid":"lippButton",
    "responseType":"code",
    "locale":"en-us",
    "buttonType":"LWP",
    "buttonShape":"pill",
    "buttonSize":"lg",
    "fullPage":"true",
    "returnurl":"http://localhost:3000/product"
  });
});
</script>
